<!DOCTYPE html>
<html class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Skrymi Giveaway</title>
</head>
<body class="bg-black text-white flex justify-center items-center h-screen">
  <form method="post" action="/submit" class="bg-gray-900 p-8 rounded-lg shadow-lg w-full max-w-md animate-fadeIn">
    <h2 class="text-2xl font-bold mb-4 text-yellow-400">Entre tes infos ici !</h2>
    <input name="email" type="email" placeholder="Adresse e-mail" class="w-full p-2 mb-4 bg-gray-800 rounded text-white" required>
    <input name="pseudo" type="text" placeholder="Pseudo" class="w-full p-2 mb-4 bg-gray-800 rounded text-white" required>
    <input name="casino" type="text" placeholder="Nom du casino" class="w-full p-2 mb-4 bg-gray-800 rounded text-white" required>
    <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded transition duration-300">Envoyer</button>
  </form>
  <style>
    .animate-fadeIn {
      animation: fadeIn 1s ease-in-out both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</body>
</html>
